<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="estilos/cadastro.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <header>
        <section id="busca">
            <input type="text" placeholder="Pesquisar...">
        </section>
        <section id="foto">
            <div></div>
            <p>Yuri Yoshida</p>
        </section>
        <div class="linha"></div>
        <section id="sair">
            <a href="index.html">SAIR</a>
        </section>
    </header>
    <nav>
        <section id="logo">
            <h1>OC</h1>
            <p>Operação Curiosidade</p>
        </section>
        <section id="menu">
            <span class="material-icons">home</span>
            <a href="dashboard.html">Home</a>
            <hr>
            <span class="material-icons">group_add</span>
            <a href="listagem.html">Cadastro</a>
            <hr>
            <span class="material-icons">assessment</span>
            <a href="relatorio.html">Relatórios</a>
        </section>
    </nav>
    <main>
        <h2>Novo Cadastro</h2>
        <div></div>
        <p>Ativo</p>

        <form action="cadastro.html" method="post" name="cad" autocomplete="off" onsubmit="validaNome(event)">
            <h3>1º Fatos e Dados</h3>
            <label for="nome">Nome</label> <br>
            <input type="text" id="nome" name="nome"> <br>

            <label for="idade">Faixa etária</label> <br>
            <select id="idade" name="idade">
                <option value="menores">Menor de idade</option>
                <option value="18-34">18 a 34 anos</option>
                <option value="35-59">35 a 59 anos</option>
                <option value="60+">60 anos ou mais</option>
            </select> <br>

            <label for="mail">E-mail</label> <br>
            <input type="email" id="mail" name="mail"> <br>

            <label for="ender">Endereço</label> <br>
            <input type="text" id="ender" name="ender"> <br>

            <label for="info">Outras informações</label> <br>
            <textarea name="info" rows="2" cols="100"></textarea>

            <div>
                <h3>2º Interesses</h3> <br>
                <textarea name="inter" rows="2" cols="100"></textarea>

                <h3>3º Sentimentos</h3> <br>
                <textarea name="sent" rows="2" cols="100"></textarea>

                <h3>4º Valores</h3> <br>
                <textarea name="valor" rows="2" cols="100"></textarea>
            </div>

            <br>
            <button type="submit">GRAVAR</button>
        </form>
    </main>
</body>
</html>
