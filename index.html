<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Curiosidade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="logo">
            <h1>OC</h1>
            <p>Operação Curiosidade</p>
        </section>
        <section id="formulario">
            <form action="" method="post" autocomplete="on">
                <div class="campo">
                    <label for="login">Email</label>
                    <input type="email" name="login" id="login" placeholder="Email" autocomplete="email">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" autocomplete="current-password">
                </div>

                <div><input type="submit" value="ENTRAR"></div>
            </form>
        </section>
    </main>
    <script src="scripts/script.js"></script>
</body>
</html>
