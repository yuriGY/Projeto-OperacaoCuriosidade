<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="shortcut icon" href="user.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <section id="busca">
            <input type="text" onkeyup="barraBusca()" placeholder="Pesquisar...">
        </section>
        <section id="foto">
            <p>Yuri Yoshida</p>
        </section>
        <div class="linha"></div>
        <section id="sair">
            <a href="index.html">SAIR</a>
        </section>
    </header>
    <nav>
        <section id="logo">
            <h1>OC</h1>
            <p>Operação Curiosidade</p>
        </section>
        <section id="menu">
            <span class="material-icons">home</span>
            <a href="#">Home</a>
            <hr>
            <span class="material-icons">group_add</span>
            <a href="#">Cadastro</a>
            <hr>
            <span class="material-icons">assessment</span>
            <a href="#">Relatórios</a>
        </section>
    </nav>
    <main>
        <section>
            <div>
                <h2></h2>
                <p>Total de cadastros</p>
            </div>
            <div>
                <h2></h2>
                <p>Cadastro no último mês</p>
            </div>
            <div>
                <h2></h2>
                <p>Cadastros com pendência de revisão</p>
            </div>
        </section>
        <section id="tabela">
            <table>
                <caption>Últimos cadastros</caption>
                <thead>
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col" class="mail">E-MAIL</th>
                        <th scope="col" class="stat">STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td class="mail">2</td>
                        <td class="stat">3</td>
                    </tr>
                    
                    <tr>
                        <td>4</td>
                        <td class="mail">5</td>
                        <td class="stat">6</td>
                    </tr>
                    
                    <tr>
                        <td>7</td>
                        <td class="mail">8</td>
                        <td class="stat">9</td>
                    </tr>
                    
                    <tr>
                        <td>10</td>
                        <td class="mail">11</td>
                        <td class="stat">12</td>
                    </tr>
                    
                    <tr>
                        <td>13</td>
                        <td class="mail">14</td>
                        <td class="stat">15</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
